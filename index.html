<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row text-center">

        <h1>What Note is This?</h1>
    </div>
    <div class="hidden" id="audio-div">
        <audio controls id="a">
            <source src="notes/a.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="b">
            <source src="notes/b.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="c">
            <source src="notes/c.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="d">
            <source src="notes/d.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="e">
            <source src="notes/e.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="f">
            <source src="notes/f.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="g">
            <source src="notes/g.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 text-center" id="new-note-div">
            <a id="playBtn"><span>play a new note</span></a>
        </div>
        <div class="form-group col-xs-12 text-center" id="same-note-div">
            <a id="hearAgainBtn"><span>hear again</span></a>
        </div>
    </div>

    <div class="row text-center">
        <div class="form-group col-xs-12">
            <input id="answer"></input>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
            <div id="feedback-correct"></div>
            <div id="feedback-incorrect"></div>
        </div>
    </div>

    <p id="madeBy" class="text-center">made by <a id="website-link" target="_blank"
      href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjz4-Sr3o3TAhVGiVQKHXHZBfQQFggaMAA&url=http%3A%2F%2Fmaxphunter.com%2F&usg=AFQjCNH8XTeUuLZBtRqfzr-vINonDMKxvQ&sig2=W8J3Ul348vyWtPRgi4lkNg">Max

</div>
